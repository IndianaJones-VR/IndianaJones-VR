<html>
<head>
	<title>Indiana Jones</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
	</script>

	<script src="https://www.youtube.com/player_api"></script>

	<script>
	var player;
	var seconds = 0;

	function onYouTubeIframeAPIReady() {
	    player = new YT.Player('player', {
			     	events: {
			          'onReady': onPlayerReady
			     	}
			     });
	}

	function onPlayerReady(event) {
	    event.target.playVideo();
	}

	function seek(sec){
	    if(player){
	        seconds = sec;
	        player.seekTo(seconds, true);
	    }
	}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
		  <header>
			<h1>Project 1 - Indiana Jones</h1>
			<h3>CIS4301</h3>
		  </header>
		</div>

		<div class="row youtube-player">
			<iframe id="player" width="560" height="315" src="http://www.youtube.com/embed/PjDw3azfZWI?enablejsapi=1" frameborder="0"></iframe>
		</div>

		<div class="row creators">
			<h4>Click on the pictures to fast forward to the scene created by that student.</h4>
			<ul class="img-list">
				<li>
				    <a href="#" onclick="seek(0);">
				      <img src="images/megan.jpg" width="150" height="150" />
				      <span class="text-content"><span>Megan Mackay</span></span>
				    </a>
				</li>
				<li>
				    <a href="#" onclick="seek(120);">
				      <img src="images/thomas.jpg" width="150" height="150" />
				      <span class="text-content"><span>Thomas Baldwin</span></span>
				    </a>
				</li>
				<li>
					<a href="#" onclick="seek(240);">
				      <img src="images/madison.jpg" width="150" height="150" />
				      <span class="text-content"><span>Madison Hicks</span></span>
				    </a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
